<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <br>
            <!-- <h1 class="text-center login-title">Login</h1> -->
            <div class="account-wall">
                <form class="form-signin" #form1="ngForm" (ngSubmit)="check(form1)">
                    <input type="text" class="form-control" [(ngModel)]="user" name="username" #username="ngModel" placeholder="Username" required
                        autofocus>
                    <br>
                    <input type="password" class="form-control" [(ngModel)]="pass" name="password" #password="ngModel" placeholder="Password"
                        required>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Login</button>
                </form>
            </div>
        </div>
